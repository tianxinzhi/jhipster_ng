<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attrAndValue">
            <h2><span jhiTranslate="demoNgApp.attrAndValue.detail.title">Attr And Value</span> {{ attrAndValue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demoNgApp.attrAndValue.attrName">Attr Name</span></dt>
                <dd>
                    <span>{{ attrAndValue.attrName }}</span>
                </dd>
                <dt><span jhiTranslate="demoNgApp.attrAndValue.attrValue">Attr Value</span></dt>
                <dd>
                    <span>{{ attrAndValue.attrValue }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attr-and-value', attrAndValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

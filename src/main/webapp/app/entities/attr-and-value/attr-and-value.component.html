<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoNgApp.attrAndValue.home.title">Attr And Values</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attr-and-value" [routerLink]="['/attr-and-value/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="demoNgApp.attrAndValue.home.createLabel">
            Create a new Attr And Value
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="attrAndValues?.length === 0">
        <span jhiTranslate="demoNgApp.attrAndValue.home.notFound">No attrAndValues found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="attrAndValues?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="demoNgApp.attrAndValue.attrName">Attr Name</span></th>
                    <th scope="col" ><span jhiTranslate="demoNgApp.attrAndValue.attrValue">Attr Value</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attrAndValue of attrAndValues ;trackBy: trackId">
                    <td><a [routerLink]="['/attr-and-value', attrAndValue.id, 'view']">{{ attrAndValue.id }}</a></td>
                    <td>{{ attrAndValue.attrName }}</td>
                    <td>{{ attrAndValue.attrValue }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/attr-and-value', attrAndValue.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/attr-and-value', attrAndValue.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(attrAndValue)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
